<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <f:metadata>
        <f:viewParam name="user" value="#{taskController.user}" />
        <f:viewParam name="taskId" value="#{taskController.taskId}" />
        <f:event type="preRenderView" listener="#{taskController.queryTask}" />
    </f:metadata>

    <ui:param name="pageTitle" value="Task approval" />

    <ui:define name="content">
        <h:form>
            <h:outputText value="タスクの承認" />
              <h:panelGrid columns="2">
                  <h:panelGroup>タスクID</h:panelGroup>
                  <h:panelGroup>#{taskController.task.id}</h:panelGroup>
                  <h:panelGroup>作成者</h:panelGroup>
                  <h:panelGroup>#{taskController.task.taskData.createdBy.id}</h:panelGroup>
                  <h:panelGroup>ステータス</h:panelGroup>
                  <h:panelGroup>#{taskController.task.taskData.status}</h:panelGroup>
                  <h:panelGroup>評価対象者</h:panelGroup>
                  <h:panelGroup>#{taskController.content.get("in_recipient")}</h:panelGroup>
                  <h:panelGroup>評価点</h:panelGroup>
                  <h:panelGroup>#{taskController.content.get("in_reward")}</h:panelGroup>
                  <h:panelGroup><h:outputLabel value="コメント" for="commentId"/></h:panelGroup>
                  <h:panelGroup><h:inputText id="commentId" value="#{taskController.comment}"/>
                  </h:panelGroup>
              </h:panelGrid>
            <h:commandButton action="#{taskController.approveTask}" value="承認" />
        </h:form>
    </ui:define>
</ui:composition>
